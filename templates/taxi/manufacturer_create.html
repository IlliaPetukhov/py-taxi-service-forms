{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>{{ object|yesno:"Update,Create new" }} manufacturer</h1>
    <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    {% if object %}    
        <input type="submit" value="update">
    {% else %}
        <input type="submit" value="create">
    {% endif %}
    </form>
{% endblock %}
